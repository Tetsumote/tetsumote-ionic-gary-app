<ion-content [fullscreen]="true">

  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime displayFormat="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <div id="container">
    <circle-progress (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="100"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003f'"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
  ></circle-progress>

  <p class="overallTimer">{{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}</p>

  
</div>
<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer === false; else running">
    <ion-fab-button (click)="startTime()">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ng-container>
  <ng-template #running>
    <ion-fab-button (click)="stopTime()">
      <ion-icon name="stop"></ion-icon>
    </ion-fab-button>
  </ng-template>
</ion-fab>


</ion-content>
